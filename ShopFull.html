<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title class="customer-name">Made in Marikina - Products</title>

    <!-- bootstrap and css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/ShopFull.css">

    <!-- jQuery and js-->
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>


    <!-- icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">

</head>

<body>

    <input type="checkbox" id="check">
<!--NAVBAR-->
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark navbar-color">
        <div class="container">
            <a class="navbar-brand" href="homepage.html"> <img class="img-brand-logo" src="./images/Logo.png" alt="" /> </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <form class="d-flex ms-auto">
                    <input class="search-container me-2" type="search" placeholder="What are you looking for?" aria-label="Search" />
                    <a href="#" class="search-btn" id="searchItem">
                        <i class="bi bi-search"></i>
                    </a>
                </form>
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="ShopFull.html">PRODUCTS</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="homepage.html#store_section">STORE LOCATOR</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" id="customOrderNav"><i class="bi bi-house-door-fill"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="showCart()"><i class="bi bi-cart4"></i></a>
                        <!--CART DROP DOWN-->
                        <div class="cart-dropdown" id="showCart">
                            <table id="cart-content">
                                
                            </table>
                            
                            <p id="prodHiddenId"></p>
                            <a href= "FullCart.html"  id="addToFullCart">VIEW FULL CART</a>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-bs-toggle="modal" role="button" ><button id="custlogout">Logout</button></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!--SIDEBAR-->
    <div class="sidebar">
        
        <div class="sidebar-categories">
            <div class="sidebar-title">
                <span>CATEGORIES</span>
                <i class="bi bi-funnel-fill"></i>
            </div>

            <div class="sidebar-choices categories">
                <a href="#" class="category1" id="category1">Laced Up</a>
                <a href="#" class="category2" id="category2">Sneakers</a>
                <a href="#" class="category3" id="category3">Sandals</a>
                <a href="#" class="category4" id="category4">Men Shoes</a>
                <a href="#" class="category5" id="category5">Flat Sandals</a>
                <a href="#" class="category6" id="category6">Indoor Slippers</a>
            </div>
        </div>

        <div class="sidebar-shops">
            <div class="sidebar-title">
                <span>SHOPS/SHOEMAKERS</span>
                <i class="bi bi-person-badge-fill"></i>
            </div>

            <div class="sidebar-choices categories">
                <a href="#" class="shmkr1">Tatay Oly Shoes</a>
                <a href="#" class="shmkr2">Inches Footwear</a>
            </div>
        </div>
    </div>

    <!--CONTENT-->

    <div class="bgoverlay" id="bgoverlay">
    </div>

        <!--POPUP-->
        <div class="popup" id="popup_product">
            <div class="popup-scrollable">
                <i class="bi bi-x" onclick="ClosePopup()"></i>
                <div class="popup-content">
                    <div class="popup-section product-left">
                        <div class="product-left product-img">
                            <div class="product-img small-img">
                                <img src="images/1.jpg">
                                <img src="images/1.jpg">
                                <img src="images/1.jpg">
                            </div>
                            <div class="product-img big-img">
                                <img src="images/1.jpg">
                            </div>
                        </div>
                        <div class="product-left product-colorsize">
                            <i class="bi bi-circle-fill product-colorsize color1" id="color1"></i>
                            <i class="bi bi-circle-fill product-colorsize color2" id="color2"></i>
                            <i class="bi bi-circle-fill product-colorsize color3" id="color3"></i>
                            <i class="bi bi-circle-fill product-colorsize color4" id="color4"></i>
                        </div>
                        <div class="product-colorsize sizes">
                            <input type="radio" name="shoe-size" id="sizeA">
                                <label for="sizeA">5</label>
                            <input type="radio" name="shoe-size" id="sizeB">
                                <label for="sizeB">6</label>
                            <input type="radio" name="shoe-size" id="sizeC">
                                <label for="sizeC">7</label>
                            <input type="radio" name="shoe-size" id="sizeD">
                                <label for="sizeD">8</label>
                            <input type="radio" name="shoe-size" id="sizeE">
                                <label for="sizeE">9</label>
                        </div>
                    </div>
        
                    <div class="popup-section product-right">
                        <p class="shoe-name" id="shoeName"></p>
                        <p class="shoe-maker" id="shoemakerName"></p>
                        <p class="shoe-price" id="shoePrice"></p>
                        <div class="stars">
                            <i class="bi bi-star-fill"></i>
                            <i class="bi bi-star-fill"></i>
                            <i class="bi bi-star-fill"></i>
                            <i class="bi bi-star-fill"></i>
                            <i class="bi bi-star-fill"></i>
                        </div>
                        <div class="description">
                            <p id="shoeDesc">
                               
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="addtocart">
                <a href="#" id="addToCart">ADD TO CART</a>
            </div>
        </div>
        <!--END OF POPUP-->

    <div class="content" id="content_page">
       

    </div>

    

    <p id="custhiddenId"></p>
    
    <script src="https://www.gstatic.com/firebasejs/8.4.2/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.2/firebase-storage.js"></script>

    <script src="./javascript/fireConfig.js"></script>

    <script src="./javascript/shopFull.js"></script>

  </body>
</html>
