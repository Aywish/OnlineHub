<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">

        <!--css-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="css/CustomerProfile.css">
    
        <!--javascript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
        <!-- icons -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">
    </head>
    <body>
        <div class="profile-level1">
            <div class="top-title">
                <h1>Buying.</h1>
            </div>
            <div class="level1-contents">
                <div class="accordion">
                    <input id="buy-op1" name=" " type="radio">
                    <label for="buy-op1" class="accordion_item" >
                        <i class="bi bi-cash-coin"></i>
                        <p>ORDERS</p>
                    </label>
                    
                    <input id="buy-op2" name=" " type="radio">
                    <label for="buy-op2" class="accordion_item">
                        <i class="bi bi-truck"></i>
                        <p>TO SHIP</p>
                    </label>
                    
                    <input id="buy-op3" name=" " type="radio">
                    <label for="buy-op3" class="accordion_item">
                        <i class="bi bi-archive"></i>
                        <p>TO RECEIVE</p>
                    </label>

                    <input id="buy-op4" name=" " type="radio">
                    <label for="buy-op4" class="accordion_item">
                        <i class="bi bi-clipboard-check"></i>
                        <p>COMPLETED</p>
                    </label>
                </div>
            </div>
        </div>

        <div class="profile-level2">
            <div class="top-title">
                <h1>Saved Items.</h1>
            </div>
        </div>



        

</html>
