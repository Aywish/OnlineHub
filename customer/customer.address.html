<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    	<!-- bootstrap and css -->
	<link type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/CustomerProfile.css">
        

    <!-- icons and javascript -->	
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">	


    <title>Document</title>
</head>
<body>
    <div class="add-container">
        <div class="row">
            <div class="add-header">
                <h1>My Addresses</h1>
            </div>

            <div class="row">
                <div class="column-6">
                    <div class="add-content">
                        <div class="add-details">
                            <div><label>FULL NAME: </label></div>
                            <div><label>PHONE NUMBER: </label></div>
                            <div><label>ADDRESS: </label></div>
                        </div>
                    </div>
                </div>
                <div class="column-7">
                    <div class="add-content">
                        <div class="add-details">
                            <div class="add-value"><p>Juan Dela Cruz</p></div>
                            <div class="add-value"><p>+63 987 654 3210</p></div>
                            <div class="add-value"><p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p></div>
                        </div>
                    </div>
                </div>
                <div class="column-8">
                    <div class="add-content">
                        <div class="add-content">
                            <div class="add-details">
                                <button class="cust-btn">EDIT</button>
                                <button class="cust-btn">DELETE</button>
                                <button class="cust-btn">DEFAULT</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>    
            
        </div>

        <div class="row">

            <div class="row">
                <div class="column-6">
                    <div class="add-content">
                        <div class="add-details">
                            <div><label>ADDRESS: </label></div>
                        </div>
                    </div>
                </div><div class="column-7">
                    <div class="add-content">
                        <div class="add-details">
                            <div>
                                <input type="text" placeholder="House No." class="ad-address" id="houseno">
                                <input type="text" placeholder="Street Name" class="ad-address" id="streetname">
                                <input type="text" placeholder="Baranggay" class="ad-address" id="baranggay">
                                <input type="text" placeholder="City" class="ad-address" id="city">
                                <input type="text" placeholder="Postal Code." class="ad-address" id="postalcode">
                            </div>
                        </div>
                    </div>
                </div><div class="column-8">
                    <div class="add-content">
                        <div class="add-content">
                            <div class="add-details">
                                <button class="add">ADD</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>    
            
        </div>
    </div>

</body>
</html>
