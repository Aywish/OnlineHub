<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title class="customer-name" id="titleCustUserName"></title>

    <!-- bootstrap and css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/CustomerProfile.css">

    <!-- jQuery and js-->
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <script type="text/javascript">
    //responsive side/top navbar
        $(document).ready(function(){
            $('.nav-btn').click(function(){
                $('.mobile-nav-items').toggleClass('active')
            });
        });

    //content display

        //account details
        $(document).ready(function(){
            $('.account_selector').click(function(){
                $('#content_page').load('customer/customer.account.html');
                $('.selector').removeClass('selected')
                $('.account_selector').toggleClass('selected')
            });
        });

        //change password
        $(document).ready(function(){
            $('.password_selector').click(function(){
                $('#content_page').load('customer/customer.password.html');
                $('.selector').removeClass('selected')
                $('.password_selector').toggleClass('selected')
            });
        });

        //address
        $(document).ready(function(){
            $('.address_selector').click(function(){
                $('#content_page').load('customer/customer.address.html');
                $('.selector').removeClass('selected')
                $('.address_selector').toggleClass('selected')
            });
        });

        //custom orders
        $(document).ready(function(){
            $('.orders_selector').click(function(){
                $('#content_page').load('customer/customer.orders.html');
                $('.selector').removeClass('selected')
                $('.orders_selector').toggleClass('selected')
            });
        });

    </script>

    <!-- icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css" >
</head>

<body>

    <input type="checkbox" id="check">
<!--HEADER-->
<nav class="navbar fixed-top navbar-expand-lg navbar-dark navbar-color">

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <form class="d-flex ms-auto">
                <input class="search-container me-2" type="search" placeholder="What are you looking for?" aria-label="Search" />
                <a href="#" class="search-btn" id="searchItem">
                    <i class="bi bi-search"></i>
                </a>
            </form>

            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="ShopFull.html">PRODUCTS</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="homepage.html#store_section">STORE LOCATOR</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active shoemaker-name" id="tnCustUserName"></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-bs-toggle="modal" role="button" ><button id="custlogout">Logout</button></a>
                </li>
            </ul>
        </div>
    </div>
  </nav>
  
<!--MOBILE NAVBAR-->
    <div class="mobile-nav">
        <div class="nav-bar">
            <img src="" class="mobile-profile-picture" id="profilePic">
            <i class="bi bi-collection nav-btn"></i>
        </div>
        <div class="mobile-nav-items" >
            <a href="#" class="selector account_selector">
                <i class="bi bi-person-circle"></i>
                <span>ACCOUNT DETAILS</span>

            <a href="#" class="selector address_selector">

            </a>
            <a href="#" class="selector password_selector">
                <i class="bi bi-key-fill"></i>
                <span>CHANGE PASSWORD</span>
            </a>
        </div>
    </div>

<!--SIDEBAR-->
    <div class="sidebar">
        <label for="check" class="sidebar-btn-label">
            <i class="bi bi-collection" id="sidebar_btn"></i>
        </label>

        <div class="profile-info">
            <img src="images/profilePic.png" class="profile-picture" alt="" id="profilePicture">
            <h5 class="customer-name" id="snCustUserName"></h5>
            <hr>
        </div id="sidebar_buttons">
        
        <a href="#" class="selector account_selector">
            <i class="bi bi-person-circle"></i>
            <span>ACCOUNT DETAILS</span>
        </a>
        <a href="#" class="selector address_selector">
            <i class="bi bi-mailbox"></i>
            <span>ADDRESSES</span>
        </a>
        <a href="#" class="selector password_selector">
            <i class="bi bi-key-fill"></i>
            <span>CHANGE PASSWORD</span>
        </a>
        <a href="#" class="selector orders_selector">
            <i class="bi bi-card-checklist"></i>
            <span>CUSTOM ORDERS</span>
        </a>
