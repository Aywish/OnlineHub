<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
        <title class="customer-name">Made in Marikina - Products</title>

        <!-- icons -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">

         <!-- bootstrap and css -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="../css/ShoemakerAccess.css">

        <!--javascript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function(){
                var i=0;
                $("#add_custom").click(function(){
                    var strShoetype = $("#txtShoetype").val();
                    var strShoepart = $("#txtShoepart").val();
                    var strMaterial = $("#txtMaterial").val();
                    var strColor = $("#txtColor").val();
                    var strQuantity = $("#txtQuantity").val();
                    $('#material_row'+i).html("<td><p>" + strShoetype + "</p></td><td><p>" + strShoepart + "</p></td><td><p>" + strMaterial + "</p></td><td><p>" + strColor + "</p></td><td><p>" + strQuantity + "</p></td><td><button class='button-actions'><i class='bi bi-pencil'></i><span> EDIT</span></button><button class='button-actions'><i class='bi bi-trash'></i><span> DELETE</span></button></td>");

                    $('#tab_logic').append('<tr id="material_row'+(i+1)+'"></tr>');
                    i++; 
                });
            });
        </script>
    </head>
    <body>
        <div class="bgoverlay" id="bgoverlay">
        </div>
        <div class="top-level">
            <div class="top-title">
                <h1>Inventory.</h1>
            </div>
        </div>

        <div class="table">
            <table id="tab_logic">
                <tr>
                    <th><h4 class="tblHeader">SHOE TYPE</h4></th>
                    <th><h4 class="tblHeader">SHOE PART</h4></th>
                    <th><h4 class="tblHeader">MATERIAL</h4></th>
                    <th><h4 class="tblHeader">COLOR</h4></th>
                    <th><h4 class="tblHeader">QUANTITY</h4></th>
                    <th><h4 class="tblHeader">ACTIONS</h4></th>
                </tr>
                <tr>
                    <td><input type="text" name='type0'  placeholder='ex: Classic' class="form-control" id="txtShoetype"/></td>
                    <td><input type="text" name='type0'  placeholder='ex: Eyelet' class="form-control" id="txtShoepart"/></td>
                    <td><input type="text" name='type0'  placeholder='ex: Leather' class="form-control" id="txtMaterial"/></td>
                    <td><input type="text" name='type0'  placeholder='ex: White' class="form-control" id="txtColor"/></td>
                    <td><input type="text" name='type0'  placeholder='ex: 5' class="form-control" id="txtQuantity" onkeypress='return (event.charCode !=8 && event.charCode ==0 || (event.charCode >= 48 && event.charCode <= 57))'/></td>
                    <td><label for="add" class="button-actions" id="add_custom"><i class="bi bi-plus-circle"></i><span> ADD</span></label></td>
                </tr>
                <tr id="material_row0">
                </tr>
            </table>
        </div>
    </body>
</html>
