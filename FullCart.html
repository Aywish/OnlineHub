    <link rel="stylesheet" href="css/FullCart.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css" integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous">

    </script>

</head>

<body>
    <!--NAVBAR-->
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark navbar-color">
        <div class="container">
            <a class="navbar-brand" href="homepage.html"> <img class="img-brand-logo" src="./images/Logo.png" alt="" /> </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <form class="d-flex ms-auto">
                    <input class="search-container me-2" type="search" placeholder="What are you looking for?" aria-label="Search" />
                    <a href="#" class="search-btn" id="searchItem">
                        <i class="bi bi-search"></i>
                    </a>
                </form>
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="ShopFull.html">PRODUCTS</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="homepage.html#store_section">STORE LOCATOR</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="CustomerProfile.html"><i class="bi bi-house-door-fill"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="FullCart.html"><i class="bi bi-cart4"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-bs-toggle="modal" role="button" ><button id="custlogout">Logout</button></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!--CONTENT-->
    <div class="content">
        <h1>Shopping Cart.</h1> 
        <div class="shopfullcontent">
            <div class="left-content">
                <div class="table">
                    <table class="cart-items" id="cart-items">
                    
                    </table>
                </div>
            </div>

            <div class="right-content">
                <div class="info-box">
                    <form>
                        <div class="form-title">
                            <i class="bi bi-bag-fill"></i>
                            <span> COMPLETE ORDER</span>
                        </div>
                        <br>
                        <br>
                        <table>
                            <tr>
                                <td class="label"><p>Name</p></td>
                                <td><input type="text" class="fields" id="txtName"></td>
                            </tr>
                            <tr>
                                <td class="label"><p>Phone</p></td>
                                <td><input type="text" class="fields" id="txtNumber"></td>
                            </tr>
                            <tr>
                                <td class="label"><p>Address</p></td>
                                <td>
                                    <!--input saved address here-->
                                </td>
                            </tr>
                        </table>

                        <button class="button-actions">
                            <span>SUBMIT ORDER</span>
                        </button>

                    </form>
                </div>
            </div>
        </div>
            
    </div>

    <p id="custhiddenId"></p>
    
    <script src="https://www.gstatic.com/firebasejs/8.4.2/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.2/firebase-storage.js"></script>
